<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <h1>Информация о сотруднике</h1>
</head>
<body>
<p th:text="${employee.getName()}">VALUE</p>
<p th:text="${employee.getFamily()}">VALUE</p>
<p th:text="${employee.getSecondName()}">VALUE</p>
<p th:text="${employee.getId()}">VALUE</p>

<a th:href="@{/employee/update/{id}(id=${employee.getId()})}">Update</a>

<form th:method="DELETE" th:action="@{/employee/{id}(id=${employee.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
